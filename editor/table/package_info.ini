-- ========================================================================
-- 【数编配置文件】
-- 说明：    
--   1.ForkPackage：当前包派生来源，配置的Key为包名，Value为派生模式
--   2.派生模式:
--     a.替换派生(ForkReplace): 如果项目加载当前包但未加载派生来源包，则视同
--       派生来源包的实例模块补丁为当前包的实例模块补丁，并处理相关链接配置。
--     b.覆盖派生(ForkOverWrite): 无论项目是否加载派生来源包，都视同派生来源包
--       的实例模块补丁为当前包的实例模块补丁，并处理相关链接配置。
--     c.修复派生(ForkFix): 当且仅当项目加载派生来源包不存在对应数据时，视同
--       派生来源包的实例模块补丁为当前包的实例模块补丁，并处理相关链接配置。
--     d.其它值忽略此行配置
-- ========================================================================
['ProjectInfo']
'MapVersion' = 1